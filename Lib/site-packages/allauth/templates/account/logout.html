{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div style="margin-left: auto; margin-right: auto; margin-top: 30px; width:20em;">
<h1>{% trans "Выход" %}</h1>

<p>{% trans 'Вы уверены, что хотите выйти из системы?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-primary btn-block" type="submit">{% trans 'Выйти' %}</button>
</form>


{% endblock %}
